{% extends "layout.html" %}
{% block content %}
<div class="login-form"
     style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; text-align:center;">
    >
    <h2>Login</h2>
    <form style="display:flex; align-items:center;  flex-direction:column; gap:15px; width:100%; max-width:400px;"
          method="post">
        <label style="color:white" for="username">Username</label>
        <input class="form-task" type="text" id="username" name="username"
               placeholder="Username">

        <label style="color:white" for="password">Password</label>
        <input class="form-task" type="password" id="password" name="password" placeholder="Password">

        <input type="submit" value="Login">

    </form>

</div>


{% endblock %}
